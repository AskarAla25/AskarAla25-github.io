<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taymas.kz — обмен товарами и услугами</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f2f0;
      color: #333;
    }
    header {
      background-color: #004d40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
    }
    nav {
      background-color: #00695c;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .hero {
      padding: 40px 20px;
      text-align: center;
      background: #e0f2f1;
    }
    .hero h1 {
      margin-bottom: 10px;
    }
    .search-box {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-box select, .search-box button, .search-box input {
      padding: 10px;
    }
    .search-box input {
      flex: 1;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 30px 10px;
      background: white;
    }
    .category {
      flex: 1 1 200px;
      margin: 10px;
      padding: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      text-align: center;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: #004d40;
      color: white;
    }
    .footer a {
      color: #80cbc4;
      text-decoration: none;
    }
    .form-section {
      background: #fff;
      padding: 40px;
    }
    form label {
      display: block;
      margin-bottom: 10px;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #004d40;
      color: white;
      border: none;
      cursor: pointer;
    }
    #offers {
      background: #fff;
      padding: 30px;
    }
    .offer-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #f1f1f1;
      position: relative;
    }
    .offer-item img {
      max-width: 100px;
      display: block;
      margin: 10px 0;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .like-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #009688;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Barter_icon.png" alt="Taymas.kz logo">
    <h1>Taymas.kz</h1>
    <p>Делись тем, что есть — находи то, что нужно</p>
  </header>

  <nav>
    <a href="#">Главная</a>
    <a href="#form">Добавить обмен</a>
    <a href="#offers">Все предложения</a>
    <a href="https://instagram.com/aidajanien" target="_blank">Instagram</a>
  </nav>
